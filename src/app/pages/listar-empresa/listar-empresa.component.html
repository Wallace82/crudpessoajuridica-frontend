<div class="p-jc-center p-grid vertical-container">
    <div class="p-col-10">
        <p-card class="p-shadow-10 ">
            <ng-template pTemplate="header">
                <p-panel header="Cadastro de Empresas">
                    <div class="p-d-flex p-jc-between">
                        <h3>Empresas Cadastradas</h3>
                        <div class="p-mt-2"> 
                            <button pButton type="button" label="Novo Cadastro" 
                            icon="pi pi-plus-circle" class="p-button-sm" 
                            routerLink="/cadastrar">
                            </button>
                        </div>

                    </div>

                    <div class="p-fluid p-grid p-mt-2 p-d-flex p-jc-between">
                       
                       
                        <div class="p-field p-col-4 ">
                            <span class="p-float-label">
                                <p-inputMask  mask="99.999.999/9999-99"  autocomplete="off"></p-inputMask>
                                <label for="cnpj" class="label-obrigatorio" >CNPJ</label>
                            </span>
                        </div>


                        <div class="p-field p-col-4">
                            <span class="p-float-label">
                                <input type="text" id="nome" pInputText />
                                <label for="nome">Nome da Empresa</label>
                            </span>
                        </div>
                    

                    <div class="p-field p-col-4">
                        <span class="p-float-label ">
                            <p-dropdown [autoDisplayFirst]="false" [options]="tipoEmpresas"
                                 [showClear]="true" optionLabel="label"
                                optionValue="label" ></p-dropdown>
                            <label for="inputtext" class="label-obrigatorio">Tipo de Empresa</label>
                        </span>
                        
                    </div>

                </div>


                    <div class="p-d-flex p-jc-end">
                        <button pButton type="button" label="Pesquisar" icon="pi pi-check" [loading]="isLoading"
                            (click)="pesquisar($event)"  class="p-button-sm"></button>
                    </div>

                    <div class="p-fluid p-grid p-mt-2 p-d-flex p-jc-between">
                        
                        <div class="card">
                            <h5>Empresas Cadastradas</h5>
                            <div class="p-mb-3">
                                <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
                                <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
                                <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
                            </div>
                            <p-table [value]="empresas" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>CNPJ</th>
                                        <th>Ações</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-empresa>
                                    <tr>
                                        <td>{{empresa.id}}</td>
                                        <td>{{empresa.nome}}</td>
                                        <td>{{empresa.cnpj}}</td>
                                        <td>Editar - Excluir</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>


                    </div>

                    <div class="p-d-flex p-mt-2 p-jc-start">
                        <span>Qtd. Registros: 0</span>
                    </div>


                    <ng-template pTemplate="footer">
                        <p-paginator [rows]="5" [totalRecords]="120" [rowsPerPageOptions]="[5,10,15]"></p-paginator>
                    </ng-template>
                </p-panel>
            </ng-template>
        </p-card>
    </div>
</div>
