<div class="p-jc-center p-grid vertical-container">
    <div class="p-col-6">
        <p-card class="p-shadow-10 ">
            <ng-template pTemplate="header">
                <p-panel header="Cadastro de Empresas">
                    <div class="p-d-flex p-jc-between">
                        <h3>Empresas Cadastradas</h3>
                        <div class="p-mt-2"> <button pButton type="button" label="Novo Cadastro" icon="pi pi-plus-circle" class="p-button-sm" routerLink="/"></button>
                        </div>

                    </div>

                    <div class="p-fluid p-grid p-mt-2 p-d-flex p-jc-between">
                        <div class="p-field p-col-6 ">
                            <span class="p-float-label">
                                <input type="text" id="inputtext" pInputText />
                                <label for="inputtext">CNPJ</label>
                            </span>
                        </div>
                        <div class="p-field p-col-6">
                            <span class="p-float-label">
                                <input type="text" id="inputtext" pInputText />
                                <label for="inputtext">Nome da Empresa</label>
                            </span>
                        </div>
                    </div>
                    <div class="p-d-flex p-jc-end">
                        <button pButton type="button" label="Pesquisar" icon="pi pi-check" [loading]="isLoading"
                            (click)="pesquisar($event)"  class="p-button-sm"></button>
                    </div>

                    <div class="p-fluid p-grid p-mt-2 p-d-flex p-jc-between">
                        <p-table [value]="cars">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>CNPJ</th>
                                    <th>Ações</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-car>
                                <tr>
                                    <td>dfg</td>
                                    <td>asdf</td>
                                    <td>asdf</td>
                                    <td>asdf</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                    <div class="p-d-flex p-mt-2 p-jc-start">
                        <span>Qtd. Registros: 0</span>
                    </div>


                    <ng-template pTemplate="footer">
                        <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
                    </ng-template>
                </p-panel>
            </ng-template>
        </p-card>
    </div>
</div>
